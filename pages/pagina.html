<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi P치gina</title>
</head>
<body>
    <div id="datos"></div>

    <script>
        // Funci칩n para obtener datos del servidor
        async function obtenerDatos() {
            try {
            // Actualiza la URL para que coincida con la ruta definida en tu servidor
            const respuesta = await fetch('http://localhost:4000/practicasINF/llamarAVista');
            const datos = await respuesta.json();
            console.log(datos)
            document.getElementById('datos').innerText = JSON.stringify(datos, null, 2);
        } catch (error) {
            console.error('Error al obtener datos:', error.message);
        }
    }

        // Llamar a la funci칩n al cargar la p치gina
        window.onload = obtenerDatos;
    </script>
</body>
</html>
